<!DOCTYPE html>
<html>
    <head>
        <title>JSON to CSV Converter</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="convert.js"></script>
    </head>

    <body>
        <h1>Json to Csv Converter</h1>

        <fieldset>
            <label for="json-text-field">Enter Json Text</label>
            <textarea id="json-text-field" rows="20" cols="90"></textarea>
            <label for="json-file-input"></label>
            <input type="file" name="json-file" id="json-file-input">
            <label for="convert-btn"></label>
            <input type="button" value="Convert" id="convert-btn">
        </fieldset>

    </body>
</html>
